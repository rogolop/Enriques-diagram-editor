<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<title>Enriques diagram editor</title>
	<meta name="description" content="Web-based graphical editor for Enriques diagrams.">
	
	<link rel="icon" type="image/ico" href="icons/siteLogo/cusp.ico">
	<!-- <link rel="stylesheet" type="text/css" href="svg.css"> -->
	<link rel="stylesheet" type="text/css" href="style.css">
	
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript" src="enriques.js"></script>
</head>

<body>
	<header id="header">
		<a id="site-link" href="index.html" title="Enriques diagram editor">
			<img id="site-logo" src="icons/siteLogo/cusp.svg" alt="Site logo" focusable="false"
			><h1 id="site-span">Enriques diagram editor</h1>
		</a>
		<a id="github-link" href="https://github.com/rogolop/Enriques-diagram-editor" title="Enriques diagram editor">
			<span>GitHub</span>
		</a>
	</header>
	
	<nav class="toolbar">
		<button id="downloadButton" onClick="downloadInnerHtml('diagram.svg')" class="toolLabel not-selectable" title="Download SVG">
			<span style="margin-right: 5px;">SVG</span>
			<img src = "icons/tools/download.svg" alt="Download" draggable="false"/>
		</button
		
		><button id="downloadTikZ" onClick="downloadAsTikZ('diagram.tikz')" class="toolLabel not-selectable" title="Download TikZ">
			<span style="margin-right: 5px;">TikZ</span>
			<img src = "icons/tools/download.svg" alt="Download" draggable="false"/>
		</button
		
		><div class="vl"></div
		><input type="radio" name="tool" id="mainTool" value="mainTool"
		><label for="mainTool" class="toolLabel not-selectable" title="Move, select, edit curves" onClick="checkRadio(this)" onkeyup="checkRadioOnKeyEnterUp(event, this)" tabindex="0">
			<img src = "icons/tools/main.svg" alt="Main tool" draggable="false"/>
		</label
		
		><!-- 
		><input type="radio" name="tool" id="select" value="select"
		><label for="select" class="toolLabel not-selectable" title="Select" onClick="checkRadio(this)" onkeyup="checkRadioOnKeyEnterUp(event, this)" tabindex="0">
			<img src = "icons/tools/select.svg" alt="Select tool" draggable="false"/>
		</label
		
		> --><input type="radio" name="tool" id="free" value="free"
		><label for="free" class="toolLabel not-selectable" title="Add free point" onClick="checkRadio(this)" onkeyup="checkRadioOnKeyEnterUp(event, this)" tabindex="0">
			<img src = "icons/tools/free.svg" alt="Free point tool" draggable="false"/>
		</label
		
		><input type="radio" name="tool" id="satellite" value="satellite"
		><label for="satellite" class="toolLabel not-selectable" title="Add satellite point" onClick="checkRadio(this)" onkeyup="checkRadioOnKeyEnterUp(event, this)" tabindex="0">
			<img src = "icons/tools/satellite.svg" alt="Satellite point tool" draggable="false"/>
		</label
		
		><input type="radio" name="tool" id="eraser" value="eraser"
		><label for="eraser" class="toolLabel not-selectable" title="Erase" onClick="checkRadio(this)" onkeyup="checkRadioOnKeyEnterUp(event, this)" tabindex="0">
			<img src = "icons/tools/eraser.svg" alt="Eraser tool" draggable="false"/>
		</label
		
		><input type="radio" name="tool" id="labeller" value="labeller"
		><label for="labeller" class="toolLabel not-selectable" title="Add label" onClick="checkRadio(this)" onkeyup="checkRadioOnKeyEnterUp(event, this)" tabindex="0">
			<img src = "icons/tools/labeller.svg" alt="Labeller tool" draggable="false"/>
		</label
		
		><!-- 
		<input type="radio" name="tool" id="curveEdit" value="curveEdit"
		><label for="curveEdit" class="toolLabel not-selectable" title="Edit curves" onClick="checkRadio(this)" onkeyup="checkRadioOnKeyEnterUp(event, this)" tabindex="0">
			<img src = "icons/tools/curveEdit.svg" alt="Curve edit tool" draggable="false"/>
		</label
		
		>--><div class="vl"></div
		><table style="display: inline-flex;"  class="not-selectable">
			<tr>
				<td><label for="svgWidth">Width</label></td>
				<td><input type="number" name="svgSize" id="svgWidth" value="200" min="50" max="1000" step="10" autocomplete="off"></td>
			</tr>
			<tr>
				<td><label for="svgHeight">Height</label></td>
				<td><input type="number" name="svgSize" id="svgHeight" value="100" min="50" max="1000" step="10" autocomplete="off"></td>
			</tr>
		</table>
	</nav>
	
	<main id="content">
		<script type="text/javascript">

	</main>
</body>
